language: python
sudo: required

python:
  - 3.5

services:
  - docker

before_install:
  - docker-compose build
  - docker-compose up -d

# Install packages
install:
  - pip install '.[test]'
  - pip install '.[docs]'

# Run test
script:
  - openssl version 
  - docker ps | grep -q 'provdbconnector_neo4j_1'
  - coverage run --source=provdbconnector setup.py test
  - make docs-travis
  - . ./.travis_docs.sh

after_success:
  - coveralls
  - docker-compose down
