language: python
sudo: required

python:
  - 3.4

services:
  - docker

before_install:
  - docker-compose build
  - docker-compose up -d

# Install packages
install:
  #- pip install '.[test]'
  - python setup.py install

# Run test
script:
  - docker ps | grep -q 'provdbconnector_neo4j_1'
  - curl --output /dev/null --silent --head --fail http://localhost:7474
  - coverage run --source=provdbconnector setup.py test

after_success:
  - coveralls
  - docker-compose down
