language: python
sudo: required

python:
  - 3.5

services:
  - docker

before_install:
  - docker-compose build
  - docker-compose up -d
  - echo "deb http://httpredir.debian.org/debian/ jessie-backports main" >> /etc/apt/sources.list
  - apt update && apt install -y -t jessie-backports openssl

# Install packages
install:
  - pip install '.[test]'
  - pip install '.[docs]'

# Run test
script:
  - docker ps | grep -q 'provdbconnector_neo4j_1'
  - curl --output /dev/null --silent --head --fail http://localhost:7474
  - coverage run --source=provdbconnector setup.py test
  - make docs-travis
  - . ./.travis_docs.sh

after_success:
  - coveralls
  - docker-compose down
